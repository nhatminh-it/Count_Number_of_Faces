<!DOCTYPE html>

<html>
    <head>
        <title>Count number of Faces</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        <script src="{{ url_for('static',filename='styles/script.js') }}" ></script>  -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="../static/styles/style.css">
        
    </head>
    <body>
        <h2>File Upload & Image Preview</h2>
        <p class="lead">Upload image and <b>COUNT</b></p>
        
        <!-- Upload  -->
        <form id="file-upload-form" class="uploader" action="/numberoffaces" method="POST" enctype="multipart/form-data">
          <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
        
          <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
              <i class="fa fa-download" aria-hidden="true"></i>
              <div>Select a file or drag here</div>
              <div id="notimage" class="hidden">Please select an image</div>
              <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
            </div>
            <div id="response" class="hidden">
              <div id="messages"></div>
              <progress class="progress" id="file-progress" value="0">
                <span>0</span>%
              </progress>
            </div>
          </label>
          <input type="submit">
        </form>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="../static/styles/script.js"></script>
    </body>
</html>
